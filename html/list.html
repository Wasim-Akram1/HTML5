<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Lists</h1>
    <h3>Unordered List</h3>
    <ul style="list-style-type:square;">
        <li>KL Rahul </li>
        <li>YV Jaiswal</li>
        <li>V Kohli</li>
        <li>R Pant</li>
        <li>D Jurel</li>
    </ul>

    <h3>Ordered List</h3>
    <ol>
        <li>NK Reddy</li>
        <li>Washingtone Sundar</li>             
        <li>H Rana </li>
    </ol>

    <h3>Nested List</h3>
    <ul>
        <li>J Bumrah</li>
        <li>
            <ol>M Siraj</ol>
        </li>
    </ul>

    <h3>Data List</h3>
    <dl>
        <dt>Playing 11 of Indian Cricket Team </dt>
        <dd>For the 1st Test Against Australia 2024</dd>
    </dl>
</body>
</html>
