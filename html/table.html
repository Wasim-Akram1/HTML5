<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            text-align: center;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(1){
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <th>Player Ranking</th>
            <th>Player name</th>
            <th>Player Runs</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Joe Root</td>
            <td>12754</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Kane Williamson</td>
            <td>8881</td>
        </tr>
        <tr>
            <td>03</td>
            <td>Harry Brook</td>
            <td>1931</td>
        </tr>
    </table>

    <table>
        <tr>
            <th colspan="">GOAT Name</th>
            <th>ODI Ranking</th>
            <th>TEST Ranking</th>
        </tr>
        <tr>
            <td>Virat Kohli</td>
            <td>04</td>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
